<div class="parent input-container p-2">
  <mat-form-field appearance="outline">
    <mat-label>First Name</mat-label>
    <input matInput placeholder="First Name" name="firstname"/>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Last Name</mat-label>
    <input [(ngModel)]="student.lastName" matInput placeholder="Last Name" name="lastname"/>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Gender</mat-label>
    <mat-select [(ngModel)]="student.gender">
      <mat-option [value]="M">Male</mat-option>
      <mat-option [value]="F">Female</mat-option>
      <mat-option [value]="N">Non Binary</mat-option>
    </mat-select>
  </mat-form-field>

  <button color="accent" mat-raised-button>Submit</button>
</div>
