<div class="parent">
  <div class="datatable-container-list-view m-1">
    <table mat-table [dataSource]="wordsDataSource">
      <th class="table-header" mat-header-cell *matHeaderCellDef>Word</th>
      <td mat-cell *matCellDef="let row">{{ emp.word }}</td>

      <th class="table-header" mat-header-cell *matHeaderCellDef>Score</th>
      <td mat-cell *matCellDef="let row">{{ emp.score }}</td>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let emprow; columns: displayedColumns"></tr>
    </table>
  </div>
  
  
  <div fxLayout="row wrap" fxLayout.xs = "column">
    <ng-container *ngFor="let content of redditContents; let i = index">
      <div class="display-card" fxLayout="column">
        <img class="image" src="{{content['data']['thumbnail']}}"/>
        <div class="title" fxLayout="column" fxLayoutGap="3px">
          <div><b>Title: </b>{{content['data']['title']}}</div>
          <div><b>Upvotes:</b> {{content['data']['ups']}}</div>
          <div><b>Upvote Ratio:</b> {{content['data']['upvote_ratio']}}</div>
          <div><b>Author:</b> {{content['data']['author']}}</div>
        </div>
      </div>
      <br>
    </ng-container>
  </div>
  
</div>
